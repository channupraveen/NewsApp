<!-- Mobile search bar -->
<div class="mobile-search d-lg-none">
    <form (ngSubmit)="search()">
        <div class="input-group">
            <input [(ngModel)]="searchQuery" class="form-control" type="search" placeholder="Search articles..." aria-label="Search" name="search">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
</div>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" [class.show]="isSidebarVisible">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" [class.active]="activeItem === 'Top headlines'" (click)="loadTopHeadlines()">
                            Top headlines
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [class.active]="activeItem === 'Science'" (click)="loadNews('Science')">
                            Science
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [class.active]="activeItem === 'Business'" (click)="loadNews('Business')">

                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [class.active]="activeItem === 'Sports'" (click)="loadNews('Sports')">

                    </li>

                <button type="button" class="btn btn-primary " (click)="logout()">Sign Out</button>
           
            </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
