<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="col-11 col-xl-4">
      <form [formGroup]="login">
  
        <div class="d-flex justify-content-center mb-4">
          <img src="newslogo.png" alt="logo" class="logo-image img-fluid" style="max-width: 150px;">
        </div>
  
        <h1 class="h3 mb-3 font-weight-normal text-center">Sign In</h1>
  
        <div class="mt-2">
          <label for="inputLogin" class="sr-only">Email</label>
          <input type="text" id="inputLogin" class="form-control form-control-lg" name="login"
                 formControlName="email" placeholder="Enter Email" required autofocus>
        </div>
        <div class="mb-1">
          <small *ngIf="hasError('email', 'required')" class="text-danger">Email is required.</small>
          <small *ngIf="hasError('email', 'email')" class="text-danger">Please enter a valid email address.</small>
        </div>
  
        <div class="mt-3 mb-2 position-relative">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control form-control-lg" name="password"
                 formControlName="password" placeholder="Password" autocomplete="on" required
                 [type]="isPasswordVisible ? 'password':'text'" style="padding-right: 40px;">
          <button type="button" class="btn btn-link position-absolute"
                  style="top: 50%; right: 10px; transform: translateY(-50%);" (click)="togglePasswordVisibility()">
            <i class="fas" [ngClass]="isPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        <div class="mb-1">
          <small *ngIf="hasError('password', 'required')" class="text-danger">Password is required.</small>
          <small *ngIf="hasError('password', 'minlength')" class="text-danger">Password must be at least 6 characters long.</small>
          <small *ngIf="hasError('password', 'invalidPassword')" class="text-danger">Invalid credentials. Please enter a valid credentials.</small>
        </div>
  
        <div class="mb-3">
          <a href="">Forgot or need a password?</a>
        </div>
  
        <div class="d-grid">
          <button class="btn btn-primary" type="button" [disabled]="login.invalid" (click)="loginUser()">Sign In</button>
        </div>
  
        <div class="d-flex justify-content-end mb-3">
          <small>Donâ€™t have an account? <a href="">Sign Up</a></small>
        </div>
      </form>
    </div>
  </div>
